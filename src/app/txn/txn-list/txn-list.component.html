<app-spinner *ngIf="!txns"></app-spinner>
<div class="card" *ngIf="txns">
    <div class="card-header">
        Transactions on Card '{{cardName}}'
    </div>
    <div class="card-body">

        <div class="row">
            <div class="col-md-1">
                <label class="col-form-label">
                    FilterBy:
                </label>
            </div>
            <div>
                <input [(ngModel)]=filterBy type="text" class="form-control">
            </div>
        </div>
        <div class="row" *ngIf="filterBy">
            <div class="col-md-6">
                <label class="col-form-label">
                    Showing Transactions containing <b>{{filterBy}}</b>
                </label>
            </div>
        </div>
        <br>

        <div class="table-responsive">
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>TxnId</th>
                        <th>Order Name</th>
                        <th>Purchase Date</th>
                        <th>Amount</th>
                        <th>Card Name</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let txn of txns | filter:filterBy">
                        <td></td>
                        <td>{{txn._id}}</td>
                        <td>{{txn.OrderName}}</td>
                        <td>{{txn.txnDate}}</td>
                        <td>{{txn.amount}}</td>
                        <td>{{txn.cardName}}</td>
                        <td><button class="btn btn-outline-primary btn-sm"
                                [routerLink]="['/product', txn.orderId, 'edit']">
                                Order Details
                            </button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Total</td>
                        <td></td>
                        <td></td>
                        <td>{{aggregate.totalAmount}}</td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
