<!-- <app-spinner *ngIf="!cards.length"></app-spinner> -->
<div class="card">
    <div class="card-header">
        Cards List
        <span *ngIf="!cards.length"><i class="pi pi-spin pi-spinner ml-2 mr-2" style="font-size: 1rem"></i>Loading..</span>
    </div>
    <div class="card-body">

        <div class="row">
            <div class="col-md-1">
                <label class="col-form-label">
                    FilterBy:
                </label></div>
            <div>
                <input [(ngModel)]=filterBy type="text" class="form-control">
            </div>
        </div>
        <div class="row" *ngIf="filterBy">
            <div class="col-md-6">
                <label class="col-form-label">
                    Showing cards containing <b>{{filterBy}}</b>
                </label></div>
        </div>
        <br>

        <div class="table-responsive">
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <th>SN</th>
                        <th>Card Name</th>
                        <th>Bill Date</th>
                        <th>Due Date</th>
                        <th>Amount Due</th>
                        <th>Total Amount</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let card of cards | filter:filterBy">
                        <td></td>
                        <td>{{card.cardName}}</td>
                        <td>{{card.billDate}}</td>
                        <td>{{card.dueDate}}</td>
                        <td>{{card.amountDue}}</td>
                        <td>{{card.totalAmount}}</td>
                        <td><button class="btn btn-outline-primary btn-sm" [routerLink]="['/card', card._id, 'edit']">
                                Edit
                            </button></td>
                            <td><button class="btn btn-outline-success btn-sm" (click)="markAsPaid($event,card)">
                                Paid
                            </button></td>
                            <td><button class="btn btn-outline-primary btn-sm" [routerLink]="['/transactions/', card.cardName]">
                                See Txns
                            </button></td>
                        <td><button class="btn btn-outline-danger btn-sm" (click)="deleteCard($event,card)">
                                Delete
                            </button></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Total</td>
                        <td></td>
                        <td></td>
                        <td>{{aggregate.amountDue}}</td>
                        <td>{{aggregate.totalAmount}}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                </tbody>
            </table>

        </div>

    </div>
</div>
