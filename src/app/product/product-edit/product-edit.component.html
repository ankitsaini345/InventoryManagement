<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <form novalidate >
            <fieldset>
                <legend>
                    Product Information
                </legend>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="productNameId">
                        Product Name
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="productNameId" placeholder="Name (required)"
                            required minlength="3" name="productName">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="ram">
                        RAM
                    </label>
                    <div class="col-md-8">
                        <input type="number" class="form-control" id="ram" placeholder="RAM(required)"
                            required name="ram">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="storage">
                        Storage
                    </label>
                    <div class="col-md-8">
                        <input type="number" class="form-control" id="storage" placeholder="storage (required)"
                            required minlength="3" name="storage">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="productNameId">
                        Purchase Date
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="date" placeholder="Date (required)"
                            required minlength="3" name="date">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="productNameId">
                        App Name
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="appName" placeholder="Ordered from App (required)"
                            required minlength="3" name="appName">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="appAccount">
                        App Account
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="appAccount" placeholder="Ordered from Account (required)"
                            required minlength="3" name="appAccount">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="listPrice">
                        List Price
                    </label>
                    <div class="col-md-8">
                        <input type="number" class="form-control" id="listPrice" placeholder="Price on App (required)"
                            required name="listPrice">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="cardAmount">
                        Card Amount
                    </label>
                    <div class="col-md-8">
                        <input type="number" class="form-control" id="cardAmount" placeholder="Amount deducted from card (required)"
                            required name="cardAmount">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="costToMe">
                        Cost To Me
                    </label>
                    <div class="col-md-8">
                        <input type="number" class="form-control" id="costToMe" placeholder="costToMe (required)"
                            required name="costToMe">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="coupon">
                        Coupon
                    </label>
                    <div class="col-md-8">
                        <input type="number" class="form-control" id="coupon" placeholder="coupon amount (required)"
                            required name="coupon">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="giftCardAmount">
                        Gift Card Amount
                    </label>
                    <div class="col-md-8">
                        <input type="number" class="form-control" id="giftCardAmount" placeholder="Gift Card Balence Used (required)"
                            required name="giftCardAmount">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="distributorPrice">
                        Distributor Price
                    </label>
                    <div class="col-md-8">
                        <input type="number" class="form-control" id="distributorPrice" placeholder="Amount Received from buyer (required)"
                            required name="distributorPrice">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="cardDiscount">
                        Card Discount
                    </label>
                    <div class="col-md-8">
                        <input type="number" class="form-control" id="cardDiscount" placeholder="Card Discount (required)"
                            required name="cardDiscount">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-2 col-form-label" for="cardHolder">
                        Card Holder
                    </label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="cardHolder" placeholder="card holder (required)"
                            required minlength="3" name="cardHolder">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
